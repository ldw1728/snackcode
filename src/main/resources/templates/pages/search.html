<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default-layout}">


<th:block layout:fragment="content-fragment">

    <div class="my-3 ">
        <div class="mx-5 md:mx-auto flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input type="text" id="searchStr" class=" p-2 block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="search">
            <img id="searchBtn" class="w-9 p-2 cursor-pointer" src="images/search.png">
        </div>
    </div>

    <th:block th:replace="pages/post/list :: post-list-fragment"></th:block>


    <script th:inline="javascript">

        domReady(()=>{
            addClickEvnt('#searchBtn', reloadList);
            setAttrAll("#searchStr", 'onkeyup', `{
            if(window.event.keyCode == 13){
                    reloadList();
                }
            }`);
        });

        async function reloadList() {
            const searchStr = document.querySelector('#searchStr').value;
            if(searchStr && searchStr.length > 0){
                await axios.get(`/post?searchStr=${searchStr}&page=${CURR_PAGE}&size=15`)
                    .then(res => {
                        CURR_PAGE ++;
                        attatchList(res.data.content);
                    })
            }
            else{
                alert('검색어를 입력하세요')
            }
        }


    </script>

</th:block>

</html>
